name: Build Analyze Deadlock

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: go build -v -o ./././analyze_deadlock.exe pkg.go.dev ./././utils/analyze_deadlock.go

    
